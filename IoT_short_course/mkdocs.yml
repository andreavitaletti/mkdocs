site_name: A Short Course on IoT
site_url: https://andreavitaletti.github.io/IoT_short_course

# repo_url: https://github.com/andreavitaletti/IoT_short_course

theme:
  name: 'material'
  logo: assets/images/logo.png
  icon:
    repo: fontawesome/brands/git-alt
  palette:
    primary: lime

markdown_extensions:
  - pymdownx.critic
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

nav:
    - Home: index.md
    - Intro: intro.md
    - Simulate a node: simulation.md
    - A real node: real.md
    - Sampling the Environment: sample.md
    - Wireless Connectivity: wireless.md
    - Digital Twin: twin.md
    - An OS is better: os.md
    - Energy matters: energy.md
    - Security: security.md
    - IoT and Web3: web3.md
    - ML on node: ml.md
    - Edge computing: edge.md
    - Filters: filters.md
    - Crowdsourcing: crowdsourcing.md
    - IoT-lab: scale.md

extra:
  social:
    - icon: fontawesome/brands/discord 
      link: https://discord.gg/TZhMmbgq
    - icon: fontawesome/brands/linkedin 
      link: https://www.linkedin.com/in/andrea-vitaletti-3651442/

